<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/admin.css">

    <script src="/layui/layui.js"></script>
    <script src="/js/jquery.min.js"></script>
</head>
<body>
<div class="layui-row " style="margin-top: 3%">
    <div class="layui-row">
        <div class="layui-col-sm2">
            <div class="layui-col-sm2" style=";padding-top: 3%">
                <label>账号:</label>
            </div>
            <div class="layui-col-sm6">
                <input class="layui-input">
            </div>
        </div>
        <div class="layui-col-sm2">
            <div class="layui-col-sm4" style=";padding-top: 3%">
                <label>活动ID:</label>
            </div>
            <div class="layui-col-sm6">
                <input class="layui-input">
            </div>
        </div>
        <div class="layui-col-sm2">
            <div class="layui-col-sm4" style=";padding-top: 3%">
                <label>活动名称:</label>
            </div>
            <div class="layui-col-sm6">
                <input class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-col-sm2">
            <div class="layui-col-sm2" style=";padding-top: 3%">
                <label>账号:</label>
            </div>
            <div class="layui-col-sm6">
                <input class="layui-input">
            </div>
        </div>
        <div class="layui-col-sm2">
            <div class="layui-col-sm4" style=";padding-top: 3%">
                <label>状态:</label>
            </div>
            <div class="layui-col-sm6">
                <input class="layui-input">
            </div>
        </div>
        <div class="layui-col-sm2">
            <button class="layui-btn">查询</button>
            <button class="layui-btn">审核</button>
        </div>
    </div>
    <div class="layui-row">
        <table id="reviewLogTable"></table>
    </div>
</div>
</body>

<script>
    layui.use(['table', 'laydate', 'element'], function () {
        var table = layui.table;
        var form = layui.form;
        var laydate = layui.laydate;
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

        //日期时间选择器
        laydate.render({
            elem: '#updateStartTimeStr'
            , type: 'date',
            format: 'yyyy-MM-dd'
        });
        laydate.render({
            elem: '#updateEndTimeStr'
            , type: 'date',
            format: 'yyyy-MM-dd'
        });

        var tableIns = table.render({
            elem: '#reviewLogTable'
            , url: '/test/list'
            , height: 'full-200'
            , width: 1000
            , addRow: []
            , cols: [
                [
                    {type: 'checkbox'}
                    , {field: 'accountId', width: 80, title: 'accountId'}
                    , {field: 'accountName', width: '15%', title: 'accountName'}
                    , {field: 'productId', width: '15%', title: 'productId'}
                    , {field: 'images', width: 80, title: '图片'}
                    , {field: 'itemName', width: 80, title: '标题'}
                    , {field: 'accountName', width: 80, title: 'SPU'}
                    , {field: 'accountName', width: 80, title: 'SKU'}
                    , {field: 'accountName', width: 80, title: 'price'}
                    , {field: 'accountName', width: 80, title: '销量'}
                    , {field: 'accountName', width: '15%', title: '更新时间'}
                ]
            ]
            , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                , groups: 1 //只显示 1 个连续页码
                // ,first: true //不显示首页
                // ,last: true //不显示尾页
                , limit: 10
            }
        });
    });
</script>
</html>
