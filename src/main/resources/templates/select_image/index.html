<script type="text/javascript">
function test(id){

$(function(){

	$(".sys_item_spec .sys_item_specpara").each(function(){
		var i=$(this);
		var p=i.find("ul>li");
		p.click(function(){
			if(!!$(this).hasClass("selected")){

				i.removeAttr("data-attrval");
				 $("#aaa").val("");
			}else{
				// $(this).addClass("selected").siblings("li").removeClass("selected");
				$(this).addClass("selected");

		})
	})

})
