<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/admin.css">

    <script src="/layui/layui.js"></script>
    <script src="/js/jquery.min.js"></script>
</head>
<body>
<div class="layui-row" style="margin-top: 10%">
    <div class="layui-col-sm12">
        <form class="layui-form" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">单行输入框</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-col-sm12">
                    <div class="layui-col-sm2"> <label class="layui-form-label">促销时间段</label></div>
                    <div class="layui-col-sm2" style="margin-left: -4%">
                        <input type="text" class="layui-input" id="startTime" placeholder="yyyy-MM-dd HH:mm">
                    </div>
                    <div class="layui-col-sm1" style="margin-left: -6%">
                        <label class="layui-form-label"></label>
                    </div>
                    <div class="layui-col-sm2" >
                        <input type="text" class="layui-input" id="endTime" placeholder="yyyy-MM-dd HH:mm">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<script>
    layui.use(['laydate', 'form'], function(){
        var laydate = layui.laydate;
        var form = layui.form;

        //日期时间选择器
        laydate.render({
            elem: '#startTime'
            ,type: 'datetime',
            format: 'yyyy-MM-dd HH:mm',
            min: new Date().toDateString()
        });
        //日期时间选择器
        laydate.render({
            elem: '#endTime'
            ,type: 'datetime',
            format: 'yyyy-MM-dd HH:mm',
            min: new Date().toDateString()
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });
    });

    $("#getDate").click(function () {
        alert(typeof $("#test5").val());
    });
</script>
</html>
